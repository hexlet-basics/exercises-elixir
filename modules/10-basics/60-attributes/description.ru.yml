---
name: Атрибуты
theory: |

  Иногда, в модуле нужно вынести какие-либо значения в константы, для этого используются атрибуты, начинающиеся со знака `@`.

  ```elixir
  defmodule MyModule do
    @magic_number 8

    def do_magic(num) do
      num * @magic_number
    end
  end

  MyModule.do_magic(10) # 80
  ```

  Атрибуты модуля недоступны снаружи модуля.

  ```elixir
  defmodule MyModule do
    @magic_number 8
  end

  MyModule.@magic_number # возникнет ошибка
  ```

  Атрибуты можно объявлять несколько раз и перезаписывать, однако стоит понимать, что компилятор подставляет последнее значение объявленного атрибута, например:

  ```elixir
  defmodule MyModule do
    @magic_number 8

    def cast_magic() do
      @magic_number
    end

    @magic_number 0

    def do_magic() do
      @magic_number
    end
  end

  MyModule.cast_magic() # 8

  MyModule.do_magic() # 0

  # по сути после компиляции модуль будет выглядеть так
  defmodule MyModule do
    @magic_number 8

    def cast_magic() do
      8
    end

    @magic_number 0

    def do_magic() do
      0
    end
  end
  ```

  Внутри модулей есть еще специальные атрибуты, которые используются эликсиром для генерации документации, например атрибут `@moduledoc`, в котором описывается общая информация о модуле или `@doc`, которым документируется объявленная функция:

  ```elixir
  defmodule MyModule do
    @moduledoc "My attributes exercise module."

    @magic_number 8

    @doc "Do some magic calculations."
    def do_magic(num) do
      num * @magic_number
    end
  end
  ```

  Затем, эти атрибуты используются в генерации документации.

  Еще можно заставить атрибут модуля при перезаписи накапливаться, с помощью специального объявления, например:

   ```elixir
  defmodule MyModule do
    Module.register_attribute __MODULE__, :magic_values, accumulate: true

    @magic_values 8
    @magic_values :some
    @magic_values "hello"

    def do_magic() do
      @magic_values
    end
  end

  MyModule.do_magic # [8, :some, "hello"]
  ```

instructions: |
  Определите внутри модуля следующие атрибуты со значениями:
  - Атрибут: number_attr, значение: 10
  - Атрибут: boolean_attr, значение: false
  - Атрибут: hello_world_attr, значение: "Hello, World!"

